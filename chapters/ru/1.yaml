title: Кто такой программист
body: |
  Не будем ходить вокруг да около и задирать нос:

  **Программист&nbsp;&mdash; это любой, кто пишет код и получает от этого удовольствие.**

  Медитации о&nbsp;программировании&nbsp;&mdash; пополняемая коллекция мыслей, которые будут наиболее полезны новичкам, но&nbsp;в&nbsp;которых кристаллизуются размышления и&nbsp;более опытных разработчиков.

  Первый набор медитаций был собран основателем mkdev [Кириллом Ширинкиным](https://mkdev.me/mentors/fodoj).

  Чтобы сделать их более многогранными, к медитациям оставили свои мнения следующие менторы mkdev:

  - [Anvar Tuykin](https://mkdev.me/mentors/tuykin)
  - [Vladas Tamošaitis](https://mkdev.me/mentors/Vladas)
  - [Алексей Курылёв](https://mkdev.me/mentors/chepe4pi)
  - [Алимжан Абуов](https://mkdev.me/mentors/alimzhan)
  - [Антон Агеев](https://mkdev.me/mentors/aya-soft)
  - [Борис Стрельников](https://mkdev.me/mentors/risentveber)
  - [Влад Баймурзин](https://mkdev.me/mentors/baimurzin)
  - [Владислав Пасечник](https://mkdev.me/mentors/PasVV)
  - [Иван Исаев](https://mkdev.me/mentors/isaev)
  - [Иван Шаматов](https://mkdev.me/mentors/IvanShamatov)
  - [Михаил Волков](https://mkdev.me/mentors/mvsvolkov)
  - [Ринат Мухамедгалиев](https://mkdev.me/mentors/rmuhamedgaliev)

  Там, где есть необходимость расширить и углубить тему, мы добавили ссылки на полномасштабные статьи.

  В&nbsp;хаотичном, постоянно меняющемся и&nbsp;двигающемся вперёд мире программирования порой хочется определённых и&nbsp;стабильных утверждений. &laquo;Медитации о&nbsp;программировании&raquo;&nbsp;&mdash; наша лучшая попытка, основанная на&nbsp;более десяти лет работы в&nbsp;индустрии и&nbsp;анализе бесчисленного числа проектов, компаний и&nbsp;людей.

opinions:
  - body: |
      Отчасти, удовольствие от программирования производится внешней мотивацией (деньги, статус, похвала). Но в большей мере удовольствие исходит от постоянных вызовов.

      Можно сказать, что мы подсели на стресс. Мы постоянно ищем для себя всё более сложные задачи, чтобы мозг работал на пределе возможностей.

      Когда вы видите в тексте любой вакансии требование иметь "страсть к программированию", подразумевается именно это.
    author: PasVV
  - body: |
      Я считаю, что есть три качества, которые отличают "настоящего программиста": желание сделать мир лучше, любознательность и критическое мышление.

      А еще программист очень любит свою работу, горит и живет ею! Поэтому его не нужно заставлять работать. И именно это в корне перевернуло устоявшееся иерархическое взаимодействие между специалистом и менеджером!

      То, что я написал выше, теперь актуально для многих других сфер. Но именно программисты стояли на передовой этой революции.
    author: tuykin

