position: 3
title: Знания и опыт
body: |
  Талантливые молодые умы считают, что их&nbsp;уникальные знания о&nbsp;современных технологиях и&nbsp;способность их&nbsp;быстро изучать и&nbsp;применять&nbsp;&mdash; это всё, что нужно для успешной карьеры.

  Старожилы индустрии с&nbsp;годами работы за&nbsp;плечами смотрят на&nbsp;эту молодёжь свысока и&nbsp;считают своим главным профессиональным активом накопленный опыт.

  Но&nbsp;выживает и&nbsp;достигает максимального успеха в&nbsp;индустрии тот, кто постоянно готов изучать и&nbsp;пробовать новое и&nbsp;при этом отдаёт себе отчёт, что с&nbsp;чем большим числом проектов, компаний, людей и&nbsp;рабочих ситуаций она или он&nbsp;сталкивается, тем глубже, качественнее и&nbsp;быстрее пойдёт работа над любой новой задачей.

opinions:
  - body: |
      Разработка&nbsp;—&nbsp;это такой же тяжелый труд. Даже работая над своей физической формой, вам необходимо заниматься, шаг за шагом увеличивая нагрузку. Разработчики не зря пишут домашние проекты&nbsp;—&nbsp;индустрия разработки развивается без остановки.

      Чтобы постоянно расти, разработчику необходимо постоянно писать проекты и окружать себя командой, которая будет помогать развиваться и изучать что-то новое, накладывая новые знания на опыт. Ведь не только новые знания, но и оттачивание уже существующих навыков позволяет получить максимальный результат.
    author: rmuhamedgaliev
  - body: |
      Считаю, что необходимо в первую очередь выбрать себе специализацию настолько узко, насколько это возможно, и стать в ней лучшим в городе, регионе или даже в стране! И только потом наращивать остальные знания.

      Это называется Т-образной формой обладания знаниями и навыков, где основание буквы "Т" означает глубокие знания и мастерство в одной-двух узких областях, а перекладина – широта навыков и умение коммуницировать со специалистами из других областей.

      Именно такие специалисты наиболее ценны и сложно заменяемы.
    author: alimzhan


