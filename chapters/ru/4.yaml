position: 4
title: Английский язык
body: |
  В&nbsp;IT-индустрии нет места для людей, которые не&nbsp;знают английский язык.

  В&nbsp;первую очередь нужно уметь свободно и&nbsp;быстро читать документацию, статьи и&nbsp;книжки. Ни&nbsp;на&nbsp;одном другом языке нет такого разнообразия и&nbsp;полноты информации. Любой проект в&nbsp;первую очередь пишет документацию на&nbsp;английском. В&nbsp;лучшем случае, горстка энтузиастов будет переводить её&nbsp;на&nbsp;другой язык.

  Во&nbsp;вторую очередь необходимо научиться простой и&nbsp;понятной текстовой переписке. Язык общения мирового IT-сообщества&nbsp;&mdash; английский.

  В&nbsp;какой-то момент придётся овладеть и&nbsp;разговорной речью. Или не&nbsp;придётся&nbsp;&mdash; но&nbsp;тогда неминуемо наступит карьерное плато.

opinions:
  - body: |
      У русскоговорящей аудитории есть habr — он тебе может помочь в твоих начинаниях. Но потом ты поймешь, что множество статей и книг еще не переведено, а англоязычные конференции — это интересно.

      Язык также может дать зарплату в $$$, работу в международной компании и возможность переехать в другую страну.
    author: isaev
  - body: |
      Почему английский так важен, особенно для программиста? Да потому что почти вся движуха — в США. Самые крупные IT-компании мирового масштаба: Google, Apple, Amazon, Microsoft, Uber и т.д. — все находятся в США. Плюс, английский язык — международный. А это значит, что все самые новые технологии и инструменты анонсируются на английском языке, и документация на них написана в первую очередь именно на английском языке.

      Да чего далеко ходить? Вон, в терминале документация к любой команде — тоже на английском языке. Почти все в IT-индустрии — на английском языке.
    author: alimzhan

