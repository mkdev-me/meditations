position: 20
title: Переписанный код
cover_alt_text: "Минималистичный эскиз, показывающий исчезающий или трансформирующийся код, символизирующий временную природу программного обеспечения и непрерывную эволюцию программирования"
summary: Текст подчеркивает, что результат работы программиста не вечен. Код может быть переписан в процессе рефакторинга или удален вместе с больше не нужной функциональностью проекта. Хороший программист будет играть на опережение и, по возможности, сам переписывать или удалять свой код. Если старый код кажется хорошим, возможно, это признак стагнации.
body: |
  Результат работы программиста не&nbsp;вечен. Либо твой код будет переписан в&nbsp;процессе рефакторинга, либо его просто удалят вместе с&nbsp;больше не&nbsp;нужной функциональностью проекта.

  Хороший программист будет играть на&nbsp;опережение и, по&nbsp;возможности, сам переписывать или удалять свой код. Если твой старый код кажется тебе хорошим, то&nbsp;не&nbsp;исключено, что ты&nbsp;погружаешься в&nbsp;стагнацию.
