title: Удовольствие от программирования
summary: "Текст обсуждает удовольствие от программирования, подчеркивая три основные причины: процесс создания чего-то из ничего, любовь к процессу написания кода и эйфорию от работы кода. Описывается, как эти факторы влияют на мотивацию и удовлетворенность от работы программиста."
body: |
  В&nbsp;чем заключается удовольствие от&nbsp;программирования?

  Возможно, это связано с&nbsp;процессом создания чего-то из&nbsp;ничего. Для акта творения нужны только компьютер и&nbsp;клавиатура: программист открывает пустой текстовый файл, начинает писать в&nbsp;нем код, и&nbsp;через считанные минуты содержимое файла выполняет какую-то работу.

  Другая версия заключается в&nbsp;том, что программистам нравится процесс написания кода. Программирование напоминает написание хорошего текста&nbsp;— нужно убирать лишнее и&nbsp;переписывать непонятные куски так, чтобы они легко читались. Одновременно с&nbsp;этим нужно написать код так, чтобы он&nbsp;хорошо и&nbsp;быстро работал. Рабочий день программиста&nbsp;— это интенсивное упражнение в&nbsp;стремлении к&nbsp;красоте и&nbsp;эффективности.

  Третья версия менее приятна: программисты&nbsp;&mdash; это зависимые люди. Они зависят от&nbsp;эйфории, которая наступает тогда, когда код начинает работать. Несколько дней работы могут пройти в&nbsp;плохом настроении и&nbsp;сомнении в&nbsp;своих силах. Но&nbsp;затем куски пазла наконец-то складываются, и&nbsp;программист становится самым счастливым человеком на&nbsp;свете. Спустя короткое время начинается следующий цикл из&nbsp;зачастую раздражающего опыта написания кода и&nbsp;редких моментов радости.

  Все версии верны. Программист&nbsp;— это одновременно и&nbsp;Создатель, и&nbsp;влюблённый в&nbsp;своё мастерство ремесленник, и&nbsp;одержимый наркоман. В&nbsp;этих трёх ипостасях и&nbsp;кроется удовольствие от&nbsp;программирования.</p>
