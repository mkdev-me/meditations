title: Программист и богатство
cover_alt_text: "Концептуальная иллюстрация, показывающая баланс между кодом и финансовым благополучием, где программист находится между монитором и символами денег"
summary: Программисты зарабатывают достаточно для обеспечения себя и своей семьи, но крупный финансовый успех не гарантирован. Успех в этой области требует не только технических навыков, но и навыков самопродажи, маркетинга и других.
body: |
  Программисты неплохо зарабатывают. В&nbsp;некоторых частях некоторых стран мира они зарабатывают очень и&nbsp;очень хорошо.

  При этом средние зарплаты программистов в&nbsp;большинстве мест не&nbsp;являются чем-то выдающимся. Программисты не&nbsp;получают процент от&nbsp;продаж и&nbsp;далеко не&nbsp;всегда получают опционы в&nbsp;своей компании.

  В&nbsp;целом, хороший программист точно прокормит себя и&nbsp;свою семью и&nbsp;вряд&nbsp;ли будет по-настоящему нуждаться в&nbsp;чём-то. Но&nbsp;если брать среднюю температуру, то&nbsp;крупный финансовый успех в&nbsp;самом факте работы программистом не&nbsp;спрятан.

  Идти в&nbsp;программисты ради большого куша нужна будучи готовым не&nbsp;только стать экспертом в&nbsp;технической составляющей, но&nbsp;и&nbsp;обзавестись навыками самопродажи, маркетинга, копирайтинга, красноречия и&nbsp;ещё дюжиной других. Поэтому лучше всего идти в&nbsp;программисты не&nbsp;только ради денег и&nbsp;не&nbsp;в&nbsp;первую очередь ради денег.

opinions:
  - body: |
      Богатство чаще всего определяется как такое количество денег, которое позволило бы тебе в жизни больше ни дня не работать.

      Может ли текущая работа наёмным программистом позволить сформировать такие накопления? Какая работа может позволить сформировать это "богатство" и какие компетенции для такой работы нужны? Если не работа, то какое стечение обстоятельств может помочь в достижении цели? Нужно ли для этого быть программистом?

      Ответив на эти вопросы, ты сможешь выстроить путь к достижению богатства, но это необязательно будет совпадать с путём становления программиста.
