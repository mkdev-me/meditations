position: 21
title: Синдром самозванца
cover_alt_text: "Линейный рисунок, изображающий разработчика, смотрящего на свое отражение, показывающий контраст между самосомнением и реальными способностями в программировании"
summary: Текст обсуждает синдром самозванца в контексте программирования, подчеркивая, что образование, мнения окружающих, сертификации и прошлый опыт не всегда помогают побороть его. Описывается, как излишне сильный синдром самозванца может помешать карьерному росту и удовольствию от работы, в то время как умеренная неуверенность может быть полезной.
body: |
  Высшее образование не&nbsp;является показателем хорошего программиста. Мнения окружающих тоже. Сертификации, пройденные тренинги, воркшопы и&nbsp;курсы, прошлые достижения и&nbsp;опыт работы&nbsp;— все это по&nbsp;отдельности никак не&nbsp;поможет побороть синдром самозванца.

  Излишне сильный синдром самозванца может помешать получить повышение, повысить свой доход и&nbsp;банально получать удовольствие от&nbsp;своей работы.

  Умеренная неуверенность в&nbsp;своих силах и&nbsp;достижениях может быть полезна&nbsp;— как минимум, программист понимает, что он&nbsp;чего-то не&nbsp;знает, и&nbsp;что ему ещё многому нужно научиться.

  Полное&nbsp;же отсутствие синдрома самозванца и&nbsp;самоуверенность могут сделать тебя самозванцем.
opinions:
  - body: |
      Разработчики особенно подвержены синдрому самозванца, так как по общим меркам они успешны, получают большие зарплаты, но внутренне нет веры, что это заслужено. Мы получаем зарплаты выше, они растут быстрее, а обучение программированию проще, чем у других профессий: врачей, учителей, инженеров. При этом мы часто даже не понимаем, за что нам платят. "Как это? Я же вот 3 проекта за последний год закодил!" — да, но заказчики платят компаниям (и через них нам) не за код, а за продукты, на которых они хотят заработать в несколько раз больше.

      Многие ли из разработчиков знают, какую финансовую прибыль конечному заказчику они приносят? В технологических (аутсорсинговых) компаниях программисты часто вообще не видят конечного результата: проекты не запускаются; дедлайны срываются, рентабельность проектов падает; стартапы проваливаются, даже не набрав 100 пользователей. В больших, зрелых компаниях со своим рабочим и платным продуктом программисты, как правило, являются винтиками в слаженной работе целого механизма, они работают над второстепенным и третьестепенным функционалом, ведь ключевые фичи уже готовы и вообще уже есть целый отдел по их поддержке. А в небольших продуктовых компаниях денег ещё нет, и компания прожигает инвесторский капитал.

      Профильное образование разработчика также не добавляет уверенности. Те, кто его не получили, комплексуют, что они самоучки, а те, что получили, понимают, что оно ничего существенного для практической работы не дало, 80% знаний всё равно получены самостоятельно и на практике путём проб и ошибок. Отсюда и неуверенность: "а знаю ли я всё, что нужно? нахожусь ли на своём месте? и вообще достоин? А вот мой коллега Петя знает такую-то технологию, а я не знаю."

      Советы:

      * Примите как данность, что мир несправедлив, и люди не получают пропорционально их знаниям и умениям. Да, у шахтёров работа тяжелая, а платят им мало. А у футболистов золотые горы за то, что они мяч пинают. А разработчики вот сайты делают.
      * Вы получаете столько, сколько вам готовы платить. Вы же не обманываете и не воруете. Тем не менее, вы можете задать вопросы своему начальнику/ПМу/тимлиду — довольны ли вашей работой? Если нет, то чем именно, над чем нужно поработать?
      * Всегда старайтесь узнать, кому и какую конкретную пользу вы приносите. Это поможет понять, за что вам платят и даст некоторое успокоение. Если вы винтик в большой компании, поймите, что даже без одного винтика механизм работать не будет.
      * Продолжайте развиваться. Это на случай, чтобы не стать реальным самозванцем.
    author: skypluseg
