title: О копировании и плагиате
body: |
  Порой кажется, что весь рабочий день состоит из&nbsp;поисков правильных решений в&nbsp;Интернете. С&nbsp;одной проблемой уже разобрались на&nbsp;StackOverflow, другую подробно описали в&nbsp;хорошей статье. Начинается синдром самозванца:

  > Я, наверное, ужасный программист&nbsp;&mdash; я&nbsp;ведь просто копирую чужие решения и&nbsp;не&nbsp;придумываю ничего самостоятельно.

  Использовать готовые решения&nbsp;&mdash; это замечательно. Лишь дурак будет делать ту&nbsp;работу, которая уже сделана. Нет ни&nbsp;одной причины биться в&nbsp;поисках решения, которое можно просто взять и&nbsp;адаптировать под свои нужды.

  Если&nbsp;бы люди боялись использовать опыт и&nbsp;знания других людей, то&nbsp;никакого прогресса никогда&nbsp;бы не&nbsp;случилось. Мы&nbsp;берём&nbsp;то, что уже существует, и&nbsp;либо используем как есть, либо делаем это ещё лучше. А&nbsp;сделав лучше, по&nbsp;возможности, отдаём улучшенную версию назад человечеству.

  Но&nbsp;есть один нюанс. Ни&nbsp;в&nbsp;коем случае нельзя копировать&nbsp;то, в&nbsp;чём не&nbsp;разобрался до&nbsp;конца.

  Учёные в&nbsp;своей работе основываются на&nbsp;предыдущих открытиях, но&nbsp;не&nbsp;доверяют им&nbsp;вслепую&nbsp;&mdash; они знают их&nbsp;суть, понимают законы и&nbsp;принципы.

  Инженеры, строя новые сооружения, используют проверенные подходы и&nbsp;системы&nbsp;&mdash; и&nbsp;хорошо разбираются и&nbsp;понимают каждый из&nbsp;них.

  Точно так&nbsp;же и&nbsp;программист имеет полное моральное право использовать уже накопленные человечеством знания&nbsp;&mdash; но&nbsp;только если по-настоящему разобрался и&nbsp;понял&nbsp;то, что использует.

